<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
    </script>
<div id="login_block">
	<div class="group">      
		<input id="account" name="account" onkeyup="value=value.replace(/[^\w\.\/]/ig,\'\')" type="text" required>
		<span class="highlight"></span>
		<span class="bar"></span>
		<label>帳號</label>
	</div>
	<div class="group">      
		<input id="password" name="password" onkeyup="value=value.replace(/[^\w\.\/]/ig,\'\')" type="password" required>
		<span class="highlight"></span>
		<span class="bar"></span>
		<label>密碼</label>
	</div>
    <div id="html_element"></div>
	<div id="login_btngroup">
		<a href="#" id="login" class="addbutton"  onClick="btn_login_click()">登入</a> 
		<a href="#" id="goback" class="addbutton"  onClick="goback_btn_click()">返回</a><br>
	</div>
  
</div>
