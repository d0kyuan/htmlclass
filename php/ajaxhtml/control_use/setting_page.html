
<link rel=stylesheet href="css/setting_page.css">
<div id="setting">
    <div id="password_set">
        <div class="group">      
            <input id="new_password" name="password" onkeyup="value=value.replace(/[^\w\.\/]/ig,\'\')"type="password" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>新密碼</label>
        </div>
        <div class="group">      
            <input id="again_new_password" name="password" onkeyup="value=value.replace(/[^\w\.\/]/ig,\'\')"type="password" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>確認密碼</label>
        </div>
    </div>
    
    <div id="webside_public">
        
    </div>
    <div id="sure_btn_area">
        <p class="action-button shadow animate red" onclick="change_password()">套用</p>
    </div>
</div>
